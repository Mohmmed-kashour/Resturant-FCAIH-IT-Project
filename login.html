<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: arial, sans-serif;
            color: azure;
            background-color: black;
            position: relative;
        }
        
        /* Adding a semi-transparent background overlay */
        body::before {
            content: "";
            background-image: url(img/gallery1.jpeg);
            background-size: cover;
            background-position: center;
            opacity: 0.2; /* Adjust opacity here - lower value = more transparent */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .main-contain {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .login-box {
            width: 50%;
            padding: 2rem;
            display: flex;
            height: 100vh;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-containt {
            border: 1px solid gray;
            padding: 20px;
            width: 50%;
            background-color: rgba(21, 20, 20, 0.9); /* Semi-transparent background */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box input[type="email"],
        .login-box input[type="password"] {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .submit {
            background-color: red;
            width: 170px;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            
            margin: 10px 0;
            
        }
        

        .image-container {
            width: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .imge {
            width: 80%;
            height: 80%;
            display: block;
        }

         a {
            color: azure;
            text-decoration: none;
            margin: 5px 0;
        }

        a:hover {
            text-decoration: underline;
        } 
    </style>

    <title>Fast Food</title>
</head>

<body>
    <div>
        
    </div>
    <div class="main-contain">
        <div class="image-container">
            
        </div>
        <div class="login-box">
            <div class="login-containt">
                <h1>Login</h1>
                <form>
                    <label for="Email">Email</label>
                    <input id="Email" required type="email" placeholder="Enter your Email">

                    <label for="password">Password</label>
                    <input id="password" required type="password" placeholder="Enter your password">

                    <a href="./contact.html">Forget password?</a>

                    <input type="submit" value="Sign In" class="submit">

                    <a href="register.html">Register</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
