<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <!-- CSS files for styling the page and navigation components -->
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome library for icons used throughout the page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- Navigation placeholder that will be populated via JavaScript -->
    <div id="navbar-placeholder"></div>

    <!-- Main contact page container with form and contact information sections -->
    <div class="contact-container">

        <!-- Contact form section with fields for user input -->
        <div class="contact-form">
            <h2 class="form-title">Get in Touch</h2>
            <p class="form-subtitle">Feel free to drop us a line below!</p>

            <form>
                <!-- Form input groups for name, email and message -->
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <textarea placeholder="Typing your message here...." required></textarea>
                </div>

                <button type="submit" class="submit-btn">SEND</button>
            </form>
        </div>

        <!-- Contact information section with company details and icons -->
        <div class="contact-info">
            <h2>Contact Us</h2>

            <!-- Contact information items each with icon and text -->
            <div class="info-item">
                <div class="icon">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                </div>

                <div>
                    <div>32, Avenue ve Newyork</div>
                    <div>321994 Newyork</div>
                </div>
            </div>

            <div class="info-item">
                <div class="icon">
                    <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                </div>
                <div>hello@loremipsum.com</div>
            </div>

            <div class="info-item">
                <div class="icon">
                    <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
                </div>
                <div>+3356 1589 2105</div>
            </div>

            <div class="info-item">
                <div class="icon">
                    <i class="fa-solid fa-print" style="color: #ffffff;"></i>
                </div>
                <div>+3356 1589 2100</div>
            </div>
        </div>
    </div>

    <!-- JavaScript to dynamically load the navigation bar content -->
    <script>
        // Fetch and insert navbar HTML into the placeholder element
        fetch('navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
</body>

</html>
